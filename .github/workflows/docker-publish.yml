name: Docker Build & Push

on:
  push:
    branches: ["main"]
  workflow_dispatch: # allow manual initiation

jobs:
  build-and-push:
    runs-on: ubuntu-latest # free on Github

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Synapse.Server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/synapse-server:latest
            ${{ secrets.DOCKER_USERNAME }}/synapse-server:${{ github.sha }}